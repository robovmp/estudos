<html lang="pt-br">
<head>

    <title>Meu primeiro programa</title>
  <!--Html-->
    <style> /*CSS*/
        body {
            background-color: rgb(125, 125, 228);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt("Digite um número: "))
       var n2 = Number(window.prompt("Digite outro número: "))
      
       var s = n1 + n2
      
       window.alert("A soma do número " + n1 + " e do número " + n2 + " resulta em " + s)
       window.alert(`A soma do número ${n1} e do número ${n2} resulta em ${s}`)
    </script>
