<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    
    <style>
        body {
            background-color: rgb(125, 125, 228);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        //Parte de JavaScript
        window.alert("Minha primeira mensagem !")//Lança um alerta na tela
        window.confirm("Está gostando do curso?")//Lança uma confirmação, uma janela com botões de "Okay" e "Cancelar"
        window.prompt("Qual é o seu nome")//Lança uma pergunta
    </script>
</body>
</html>
