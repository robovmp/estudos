<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 18pt Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>


</head>
<body>
    <!-- Adicionando eventos pelo HTML 

    <div id = 'area' onclick="Clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...

    </div>
    -->
    <div id= 'area'>
        Interaja...

    </div>
    <script>
        /* Adicionando eventos por HTML
        var a = window.document.getElementById('area')

        function Clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function saiu(){
            a.innerText = "Saiu!"
            a.style.background = 'black'
        }
        */

        // Eventos usando o JavaScript
       var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) //Clicando
        a.addEventListener('mouseenter', entrar)// Mouse entrando
        a.addEventListener('mouseout', saiu)//mouse saindo

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function saiu(){
            a.innerText = "Saiu!"
            a.style.background = 'black'
        }
    </script>
</body>
</html>
